version: '2'
services:
    dryhomecrm1-app:
        image: dryhomecrm1
        environment:
            - _JAVA_OPTIONS=-Xmx512m -Xms256m
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://dryhomecrm1-mysql:3306/dryhomecrm1?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
            - SPRING_DATA_JEST_URI=http://dryhomecrm1-elasticsearch:9200
        ports:
            - 8080:8080
    dryhomecrm1-mysql:
        extends:
            file: mysql.yml
            service: dryhomecrm1-mysql
    dryhomecrm1-elasticsearch:
        extends:
            file: elasticsearch.yml
            service: dryhomecrm1-elasticsearch
